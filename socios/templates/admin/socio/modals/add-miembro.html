<div class="modal fade" id="ModalAddMiembro" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form id="formMiembro" method="post" enctype="multipart/form-data">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">
                        <b><i class="fas fa-user-plus"></i> Nuevo registro de un Miembro</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ miembro_form.socio_titular }}
                    <div class="form-group">
                        <label class="labels">{{ miembro_form.persona.label }}</label>
                        <div class="input-group">
                            {{ miembro_form.persona }}
                            <div class="input-group-append">
                                <button id="open-ModalAddPersona" class="btn btn-success" type="button">
                                    <i class="fas fa-user-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="labels">{{ miembro_form.parentesco.label }}</label>
                        {{ miembro_form.parentesco }}
                    </div>
                    <div class="form-group">
                        <label class="labels">{{ miembro_form.categoria.label }}</label>
                        {{ miembro_form.categoria }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
