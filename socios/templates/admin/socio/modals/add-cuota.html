<div class="modal fade" id="ModalAddCuota" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
     aria-hidden="true">
    <form id="formCuota" method="post" enctype="multipart/form-data">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">
                        <b><i class="fas fa-user-plus"></i> Nuevo registro de una Cuota</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ cuota_social_form.persona }}
                    <h3>Período de Deuda</h3>
                    <div class="form-group">
                        <label for="id_meses">Meses</label>
                        {{ cuota_social_form.meses }}
                    </div>
                    <div class="form-group">
                        <label class="labels">{{ cuota_social_form.periodo_anio.label }}</label>
                        <div class="input-group" id="div_id_periodo_anio"
                             data-target-input="nearest">
                            <input type="text" name="periodo_anio" autocomplete="off"
                                   placeholder="Año"
                                   class="form-control  datetimepicker-input"
                                   data-toggle="datetimepicker" data-target="#id_periodo_anio"
                                   required=""
                                   id="id_periodo_anio">
                            <div class="input-group-append" data-target="#id_periodo_anio"
                                 data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="labels">{{ cuota_social_form.cargo_extra.label }}</label>
                        {{ cuota_social_form.cargo_extra }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
