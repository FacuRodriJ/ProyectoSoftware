<div id="div_socio_individual" class="mb-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ user_form.username.label }}</label>
                {{ user_form.username }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ user_form.email.label }}</label>
                {{ user_form.email }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="labels">{{ persona_form.dni.label }}</label>
                {{ persona_form.dni }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="labels">{{ persona_form.nombre.label }}</label>
                {{ persona_form.nombre }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="labels">{{ persona_form.apellido.label }}</label>
                {{ persona_form.apellido }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ persona_form.sexo.label }}</label>
                {{ persona_form.sexo }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ persona_form.fecha_nacimiento.label }}</label>
                <div class="input-group" id="div_id_fecha_nacimiento" data-target-input="nearest">
                    <input type="text" name="fecha_nacimiento" autocomplete="off"
                           placeholder="Fecha de nacimiento"
                           class="form-control  datetimepicker-input"
                           data-toggle="datetimepicker" data-target="#id_fecha_nacimiento"
                           required=""
                           id="id_fecha_nacimiento">
                    <div class="input-group-append" data-target="#id_fecha_nacimiento"
                         data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>
                <script type="text/javascript">
                    function deferDateTimePicker_id_fecha_nacimiento() {
                        if (window.jQuery && $.fn.datetimepicker) {
                            $('#id_fecha_nacimiento').datetimepicker({
                                "format": "L",
                                "icons": {"time": "fa fa-clock-o"},
                                "locale": "es-AR",
                                "date": null,
                                "minDate": "1900-01-01",
                                "maxDate": Date.now(),
                            });
                        } else {
                            setTimeout(function () {
                                deferDateTimePicker_id_fecha_nacimiento()
                            }, 50);
                        }
                    }

                    deferDateTimePicker_id_fecha_nacimiento();
                </script>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ persona_form.localidad.label }}</label>
                {{ persona_form.localidad }}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="labels">{{ persona_form.direccion.label }}</label>
                {{ persona_form.direccion }}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="labels">{{ persona_form.imagen.label }}</label>
        {{ persona_form.imagen }}
    </div>
</div>
