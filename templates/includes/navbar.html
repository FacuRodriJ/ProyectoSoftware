{% if not user.is_authenticated %}
    <nav class="navbar navbar-expand shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand text-bold" href="{% url 'index' %}">
            <img src="{{ club_logo }}" alt="ClubLogo" width="150px" height="150px">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
            </li>
        </ul>
    </nav>
{% endif %}

{% if user.is_authenticated %}
    <nav class="main-header navbar navbar-expand navbar-dark bg-primary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if not user.is_admin %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'persona' %}">Perfil</a>
                </li>
            {% else %}
                <li class="nav-item mr-2">
                    <a class="btn btn-outline-warning" href="{% url 'admin:index' %}">Panel Admin</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="btn btn-outline-dark" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>
{% endif %}
